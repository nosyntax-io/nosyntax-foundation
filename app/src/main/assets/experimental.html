<html>
    <head>
        <title>Experimental</title>
    </head>
    <body>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="showConfirm()">Show Confirm</button>
    <button onclick="showPrompt()">Show Prompt</button>
    <script>
        function showAlert() {
            alert("This is an alert dialog!");
        }

        function showConfirm() {
            const result = confirm("Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquam cumque cupiditate distinctio explicabo fugiat iure laudantium nostrum.");
            if (result) {
                alert("Action confirmed!");
            } else {
                alert("Action cancelled!");
            }
        }

        function showPrompt() {
            const name = prompt("What is your name?", "Guest");
            if (name) {
                alert("Hello, " + name + "!");
            } else {
                alert("No name provided.");
            }
        }
    </script>
    </body>
</html>
